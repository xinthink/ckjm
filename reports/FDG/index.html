<!DOCTYPE html>
<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.23.1/babel.js"></script>

  <script src="https://unpkg.com/three"></script>

  <script src="https://unpkg.com/react-force-graph-3d"></script>

  <script src="./ckjm-modules.js"></script>

<body>
  <div id="graph"></div>

  <script type="text/jsx">
    ReactDOM.render(
      <ForceGraph3D
        graphData={data}
        nodeVal={ n => n.ce > 0 ? n.ce : 1 }
        nodeAutoColorBy="group"
        nodeLabel={ n => `${n.id} (ce:${n.ce}, ca:${n.ca})` }
        linkThreeObjectExtend={true}
      />,
      document.getElementById('graph')
    );
  </script>
</body>
